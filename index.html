<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passward Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="PSGenerate">
            <h2>Generate a</h2>
            <h1>Random Password</h1>
            <div class="result-container">
                <span id="result"></span>
                <button id="copy-btn"><i><i class="fa-regular fa-clone" style="color: #ffffff;"></i></i></button>
            </div>
            <div>
                <div class="setting">
                    <label for="">Passward Length</label>
                    <input type="number" min="8" max="24" value="12">
                </div>
                <div class="setting">
                    <label>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label>Include lowercase letters</label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label>Include numbers</label>
                    <input type="checkbox" id="numbers" checked />
                </div>
                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>

            <div>
                <button><i class="fa-solid fa-bolt" style="color: #ffffff;"></i>Generate Password</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/16084b42ec.js" crossorigin="anonymous"></script>
</body>

</html>
